<ion-header>
  <ion-navbar>
    <!-- <ion-title>{{title}}</ion-title> -->
    <!-- adding "title" to consolidate -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center class="welcome"> Appstation </h2>
  <!-- Center Logo by creating class and theming in css file and using ion icon  -->
  <ion-icon class="psLogo" name="logo-playstation"></ion-icon>

  <h2 text-center="welcome"> Welcome to App Station! </h2>



  <ion-fab vertical="center" horizontal="center" slot="fixed" >
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
