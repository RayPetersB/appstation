<ion-header>
  <ion-navbar>
    <ion-title>
      Some of the Greatest Play Station Hits
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-item-sliding For = "let item of loadItems(); let i = index">
      <ion-item>
        <h2>{{item?.name}}</h2>

        <p>{{item?.quantity}}</p>
      </ion-item>
      
      <ion-item-options>

        <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>

        <button (click)="editItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>


        <button (click)="shareItem(item, i)" ion-button color="light" icon-start>
          <ion-icon name="md-share"></ion-icon>
          Share
        </button>


      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



  <ion-fab bottom right>
    <button (click)="addItem()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
