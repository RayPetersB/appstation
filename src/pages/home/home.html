<ion-header>
  <ion-navbar>
    <!-- <ion-title>{{title}}</ion-title> -->
    <!-- adding "title" to consolidate -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center class="welcome"> Appstation </h2>
  <!-- Center Logo by creating class and theming in css file and using ion icon  -->
  <ion-icon class="psLogo" name="logo-playstation"></ion-icon>

  <h2 text-center="welcome"> Welcome to App Station! </h2>



  <h4 text-center class="welcome">
    This App lets you create a list of games you have played or are currently playing and share to your self or with
    your friends - Sometimes it can be hard to keep up with all the errands of life.
  </h4>

  <ion-list>


    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.status}}</p>
      </ion-item>
      <ion-item-options>



        <button (click)="editItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>


        <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
          <ion-icon name="ios-game-controller-b-outline"></ion-icon>
          Beat it!
        </button>

        <button (click)="shareItem(item, i)" ion-button color="danger" icon-start>
          <ion-icon name="md-share"></ion-icon>
          Share
        </button>





      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab bottom right>
    <button (click)="addItem()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
